<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>সময় গণনা</title>
<link rel="stylesheet" href="lib/style.css">
</head>
<body>
<div class="container">

<body>

<div class="container" id="captureArea">

    <div class="badge">⚖️ বিচারের দাবি</div>

    <h1>শহীদ ওসমান হাদি হত্যার বিচারহীনতা</h1>
    <div class="subtitle">১২ ডিসেম্বর ২০২৫ থেকে আজ পর্যন্ত</div>

    <div class="timer">
        <div class="box">
            <div class="number" id="days">0</div>
            <div class="label">দিন</div>
        </div>

        <div class="box">
            <div class="number" id="hours">0</div>
            <div class="label">ঘণ্টা</div>
        </div>

        <div class="box">
            <div class="number" id="minutes">0</div>
            <div class="label">মিনিট</div>
        </div>

        <div class="box red">
            <div class="number" id="seconds">0</div>
            <div class="label">সেকেন্ড</div>
        </div>
    </div>

    <div class="bottom-text">
        খুনিদের বিচার না হওয়া পর্যন্ত এই সংগ্রাম চলবে
    </div>

</div>

<button class="download-btn" onclick="downloadImage()">
    ⬇️ JPG ডাউনলোড করুন
</button>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<script SRC="lib/script.js"> </script>
</body>
</html>
